<body class="hold-transition  d-flex align-items-center flex-column" style="padding: 0 6%;">

<div class="login-box">
    <div class="login-logo" style="margin-top:7rem;">
    
            <h1 class="mb-0 fw-bold text-primary display-6; " style="color:#000 !important; font-weight:900">Poupe<span style="color:#007bff">Comprando</span></h1>
        
    </div>

    <h2 class="fw-bold" style="font-family:'Arial' !important; color:#555; font-size:1.4rem; font-weight:600">Criar nova senha</h2>
<p class="mt-3" style="font-family:'Arial' !important; text-align:start; color:#555; font-size:.9rem !important;">Digite sua nova senha (8 caracteres, pelo menos 1 maiúsculo, 1 minúsculo, 1 número)</p>

<form method="post">
    {%csrf_token%}
    <div class="input-group mb-3">
        <div style="margin-bottom:2.2rem !important;" class="w-100 password-field d-flex align-items-center justify-content-center">     

        <input style="padding:0 10px; border:none !important; outline:none !important;" class="w-100 p-2" type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1">
        <span class="p-2" onclick="togglePasswordVisibility('id_new_password1', 'eye-icon1')">
            <i style="font-size:17px !important;" id="eye-icon1" class="bi bi-eye-slash"></i>
        </span>
    </div>
</div>
    <label style="color:#555; font-family: 'Arial' !important; font-weight:500 !important; font-size:1.3rem;" for="id_new_password2">Confirme sua nova senha</label>
    <div class="input-group mb-3">
        <div style="margin-bottom:2.2rem !important;" class="w-100 password-field d-flex align-items-center justify-content-center">     
            <input  style="padding:0 10px; border:none !important; outline:none !important;" class="w-100 p-2" type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2">
        <span class="p-2" onclick="togglePasswordVisibility('id_new_password2', 'eye-icon2')">
            <i style="font-size:17px !important;" id="eye-icon2" class="bi bi-eye-slash"></i>
        </span>
    </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <button type="submit" style="width:100% !important; font-weight:600 !important; background:#007bff !important; padding: 1rem 2rem !important; font-size:1.4rem !important; border-radius:6px !important; border:none;" class="btn btn-primary btn-block">
                Enviar
            </button>
        </div>
    </div>
</form>

<script>
    function togglePasswordVisibility(inputId, iconId) {
        var passwordInput = document.getElementById(inputId);
        var eyeIcon = document.getElementById(iconId);

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye'); // Ícone de olho aberto
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash'); // Ícone de olho fechado
        }
    }
</script>



        </div>
        <div id="error-message" style="color: red; display: none; margin-bottom: 15px;"></div>

        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                var password1 = document.getElementById('id_new_password1').value;
                var password2 = document.getElementById('id_new_password2').value;
                var errorMessageDiv = document.getElementById('error-message');
        
                if (password1 !== password2) {
                    e.preventDefault(); // Impede o envio do formulário
                    errorMessageDiv.textContent = 'As senhas não coincidem.'; // Define a mensagem de erro
                    errorMessageDiv.style.display = 'block'; // Torna a mensagem visível
                } else {
                    errorMessageDiv.style.display = 'none'; // Esconde a mensagem caso as senhas coincidam
                }
            });
        </script>
