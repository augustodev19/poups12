
{%extends 'core/base-dashboard.html'%}
{%load static%}
{%block 'conteudo' %}
      <div class="container-fluid">
        <div class="container-fluid">
   

          
          
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Sacar Dinheiro</h5>
              <div class="card" style="max-width:40rem">
                <div class="card-body" >
                    <form method="post">
                        {% csrf_token %}
                        <label class="form-label" for="valor">Valor:</label>
                        <input class="form-control mb-3" type="number" id="valor" name="valor" required>
                        <label class="form-label" for="chave_pix">Chave PIX:</label>
                        <input class="form-control" type="text" id="chave_pix" name="chave_pix" required>
                        <button class="mt-3 btn btn-primary" style="color:#fff" type="submit">Sacar</button>
                    </form>
                </div>
              </div>
            </div>
        </div>
    



 {%endblock%}
