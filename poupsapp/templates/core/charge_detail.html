<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via Pix</title>

</head>
<body>
    <div class="qr-code-container" style="display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 50px;">
        <h1>Pagamento via Pix</h1>
        <img style=" width: 300px;
        height: 300px;" src="{{ charge_data.qrCodeImage }}" alt="QR Code">
        <div class="payment-details" style="margin-top: 20px;
        text-align: center;">
            <p>Valor: R$ {{ charge_data.value|floatformat:2 }}</p>
            <p>Status: {{ charge_data.status }}</p>
            <p>Expira em: {{ charge_data.expiresDate }}</p>
            <p>Tentativas de verificação: {{ attempts }}</p>
        </div>
    </div>
</body>
</html>
