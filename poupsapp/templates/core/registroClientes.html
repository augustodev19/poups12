{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PoupeComprando - Registrar</title>
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/Slice-20-_1_.ico' %}">

</head> 
<body>
    <div class="spinner-wrapper" id="spinner-wrapper">
        <div class="spinner"></div>
    </div>
<div class="limiter">
    <div class="container-login100" style="flex-direction: column; gap: 2rem;">
        <div class="wrap-login100">
           

            <div class=" validate-form">
                <span class="login100-form-title">
                    Registre-se Agora!
                </span>

                <form method="post" enctype="multipart/form-data" action="{% url 'registerCliente' %}">
                    {% csrf_token %}
                    
                    <label for="nome">Nome Completo</label>
                    <div class="wrap-input100 validate-input" data-validate="Nome completo é necessário">
                        <input class="input100" type="text" name="nome" placeholder="Nome Completo">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <label for="cpf">CPF</label>
                    <div class="wrap-input100 validate-input" data-validate="CPF é necessário">
                        <input class="input100" id="cpf" type="text" name="username" placeholder="CPF">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-id-card" aria-hidden="true"></i>
                        </span>
                    </div>
                    <script>
                        document.getElementById('cpf').addEventListener('input', function (e) {
                            let value = e.target.value;
                            value = value.replace(/\D/g, ''); // Remove tudo o que não é dígito
                            value = value.slice(0, 11); // Limita a 11 dígitos
                    
                            // Adiciona os pontos e hífen
                            if (value.length >= 6) {
                                value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Coloca ponto entre o terceiro e o quarto dígitos
                                value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Coloca ponto entre o sexto e o sétimo dígitos
                                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Coloca hífen entre o nono e o décimo dígitos
                            } else if (value.length >= 3) {
                                value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Coloca ponto entre o terceiro e o quarto dígitos
                            }
                    
                            e.target.value = value;
                        });
                    </script>

                    <label for="email">Email</label>
                    <div class="wrap-input100 validate-input" data-validate="Email válido é necessário: ex@abc.xyz">
                        <input class="input100" type="email" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <label for="celular">Celular</label>
                    <script>
                        function loadScript(url, callback) {
                            var script = document.createElement('script');
                            script.type = 'text/javascript';
                            script.src = url;
                            script.onload = callback;
                            document.head.appendChild(script);
                        }

                        function applyInputMask() {
                            var telefoneInput = document.getElementById('celular');
                            Inputmask({
                                mask: "+55 (99) 99999-9999",
                                placeholder: "",
                                showMaskOnHover: false,
                                showMaskOnFocus: false,
                                clearIncomplete: true
                            }).mask(telefoneInput);
                        }

                        loadScript('https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js', function() {
                            loadScript('https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/bindings/inputmask.binding.min.js', applyInputMask);
                        });
                    </script>
                    <div class="wrap-input100 validate-input" data-validate="Celular válido é necessário: (99) 99999-9999">
                        <input class="input100" type="text" id="celular" name="telefone" placeholder="Celular">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>

                    <label for="cep">CEP</label>
                    <div class="wrap-input100 validate-input" data-validate="CEP é requerido">
                        <input class="input100" type="text" name="cep" id="cep" placeholder="CEP">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </span>
                    </div>

                    <label for="endereco">Endereço</label>
                    <div class="wrap-input100 validate-input" data-validate="Endereço é requerido">
                        <input class="input100" type="text" name="endereco" id="endereco" placeholder="Endereço">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-road" aria-hidden="true"></i>
                        </span>
                    </div>

                    <label for="logradouro">Logradouro</label>
                    <div class="wrap-input100 validate-input" data-validate="Logradouro é requerido">
                        <input class="input100" type="text" name="bairro" id="bairro" placeholder="Bairro">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>

                    <label for="numero">Número</label>
                    <div class="wrap-input100 validate-input" data-validate="Número é requerido">
                        <input class="input100" type="text" name="numero" id="numero" placeholder="Número">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-building" aria-hidden="true"></i>
                        </span>
                    </div>

                    <label for="password1">Digite sua Senha</label>
                    <div class="wrap-input100 validate-input" data-validate="Senha é necessária">
                        <input class="input100" type="password" name="password1" placeholder="Senha">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <label for="password2">Confirme sua Senha</label>
                    <div class="wrap-input100 validate-input" data-validate="Confirmação de senha é necessária">
                        <input class="input100" type="password" name="password2" placeholder="Confirmar Senha">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <button type="submit">Enviar</button>
                </form>

                <div class="text-center pt-4">
                    <a style="font-size:.9rem !important;" class="txt2" href="{% url 'login' %}">
                        Já tenho uma Conta!
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>  
        <a style="color:#fff !important; font-size:1.2rem !important" href="{% url 'tipoCliente' %}">Voltar</a>
    </div>
</div>

<script>


    document.getElementById('cep').addEventListener('blur', function(e) {
        var cep = this.value.replace(/\D/g, '');
        if (cep.length === 8) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (!data.erro) {
                    document.getElementById('endereco').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    // O número geralmente não é fornecido pela API
                } else {
                    alert("CEP não encontrado.");
                }
            })
            .catch(() => alert("Erro ao buscar o CEP."));
        } else {
            alert("Formato de CEP inválido.");
        }
    });
</script>

<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

 <!-- Error Modal -->
 <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-body">
            <div class="d-flex flex-column align-items-center" style="gap:1rem;">
                <img style="max-height:5rem;" src="{% static 'img/close.png' %}">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <span style="text-align:center; font-size:1.2rem !important;">{{ message }}</span>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
        </div>
    </div>
</div>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', (event) => {
    {% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
        var successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
        {% elif message.tags == 'error' %}
        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
        {% endif %}
    {% endfor %}
    {% endif %}
});
</script>

<script>
    // Function to show the spinner
    function showSpinner() {
        document.getElementById('spinner-wrapper').style.display = 'flex';
    }

    // Function to hide the spinner
    function hideSpinner() {
        document.getElementById('spinner-wrapper').style.display = 'none';
    }

    // Hide spinner when the page is fully loaded
    window.addEventListener('load', function() {
        hideSpinner();
    });

    // Show spinner on link click
    document.querySelectorAll('a').forEach(function(link) {
        link.addEventListener('click', function(event) {
            if (event.target.href) {
                showSpinner();
            }
        });
    });

    // Show spinner on form submission
    document.querySelectorAll('form').forEach(function(form) {
        form.addEventListener('submit', function() {
            showSpinner();
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/login.js' %}"></script>

</body>
</html>
