{% extends 'core/base.html' %}
{% load static %}
{% block 'conteudo' %}
<div class="container" style="margin-top:10rem">
    <h2>Editar Subperfil</h2>
    <hr>
    <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                        <img style="height:3rem; width:3rem; border-radius:50%;" src="{{ subperfil.foto_perfil.url }}" class="avatar img-circle" alt="avatar">
                    <h6>{{ subperfil.nome }}</h6>
                </div>
            </div>
        <div class="col-md-9 personal-info">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissable">
                        <a class="panel-close close" data-dismiss="alert">×</a> 
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label class="col-md-3 control-label">Nome:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="nome" value="{{ subperfil.nome }}">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="col-md-3 control-label">Foto:</label>
                    <div class="col-md-8">
                        <input type="file" name="foto_perfil" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 offset-md-3">
                        <button type="submit" class="btn btn-primary" style="color:#fff">Salvar mudanças</button>
                        <a href="{% url 'subperfil_list' %}" class="btn btn-default">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
{% endblock %}
