{% extends 'core/base.html' %}
{% load static %}

{% block 'conteudo' %}
<div class="fluid-container p-4" style="background:#fff!important; margin-top:5rem;">
    <div class="container d-flex align-items-center" style="gap:2rem;">
        <a class="voltar-btn" style="color:#1094F5;">
            <i style="color:#1094F5; font-size:1.6rem; cursor:pointer;" onclick="goBack()" class="bi bi-arrow-return-left"></i>
        </a>
        <span style="color:#1094F5; font-size:1.6rem;">{{ lojaPerfil.nomeLoja }}</span>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<div class="fluid-container d-flex justify-content-center" style="flex-grow:1">
    <div class="container mt-5">
        <div class="d-flex mobile-flex justify-content-center align-items-center" style="gap:1rem;">
            <div class="d-flex justify-content-center align-items-start flex-column mt-1">
                <img style="height:15rem; width:15rem; object-fit:cover; border-radius:4px;" src="{{ promocao.imagem.url }}" alt="{{ promocao.produto.nome }}" class="img-fluid">
            </div>
            <div class="d-flex justify-content-center flex-column" style="height:100%">
                <span class="fw-bold" style="color:#333; font-size:1.6rem;">Promoção: {{ promocao.produto.nome }}</span>
                <p class="price fw-bold" style="color:#333; font-size:1.2rem">Grátis ao comprar {{ promocao.quantidade_necessaria }} unidades</p>
                <p>{{ promocao.produto.descricao }}</p>
                <button id="add-to-cart" data-promocao-id="{{ promocao.id }}" class="btn btn-primary" style="color:#fff;">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex flex-column align-items-center" style="gap:1rem;">
                    <img style="max-height:5rem;" src="{% static 'img/check (1).png' %}">
                    <div class="messages">
                        <span style="text-align:center; font-size:1.2rem !important;">Produto promocional adicionado ao Carrinho</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('add-to-cart').addEventListener('click', function() {
        const promocaoId = this.getAttribute('data-promocao-id');
        fetch(`/adicionar_item_promocional_ao_carrinho/${promocaoId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCsrfToken(),
            },
            body: JSON.stringify({ promocao_id: promocaoId })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Problema ao adicionar ao carrinho');
            }
            return response.json();
        })
        .then(data => {
            new bootstrap.Modal(document.querySelector('#successModal')).show()
        })
        .catch(error => {
            console.error('Erro:', error);
        });
    });

    function getCsrfToken() {
        let csrfToken = null;
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            let [name, value] = cookie.trim().split('=');
            if (name === 'csrftoken') {
                csrfToken = value;
                break;
            }
        }
        return csrfToken;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
