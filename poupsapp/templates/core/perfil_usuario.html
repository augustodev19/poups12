{%extends 'core/base.html'%}
{%load static%}
{%block 'conteudo'%}
<div class="container" style="margin-top:10rem">
    <h2>Editar perfil</h2>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img style="height:3rem; width:3rem; border-radius:50%;" src="{{cliente.foto.url}}" class="avatar img-circle" alt="avatar">
          <h6>{{cliente.nome}}</h6>
          <h6>Poups: {{cliente.pontos}}</h6>
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert d-none alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Informações pessoais:</h3>
        
        <form class="form-horizontal" role="form">
<div class="form-group">
            <label class="col-md-3 control-label">Nome:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{cliente.nome}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{cliente.email}}">
            </div>
          </div>
         
          
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="11111122333">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="11111122333">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" style="color:#fff" class="btn btn-primary" value="Salvar mudanças">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
{%endblock%}
